<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Días Hábiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cálculo de Días Hábiles</h1>
    <form id="calculoForm">
        <label for="fechaInicial">Fecha Inicial (dd/mm/año):</label>
        <input type="text" id="fechaInicial" placeholder="dd/mm/aaaa" required>

        <label for="fueros">Seleccione un Fuero:</label>
        <select id="fueros" required>
            <option value="PENAL" style="background-color: #ffcccc;">PENAL</option>
            <option value="CIVIL" style="background-color: #ccffcc;">CIVIL</option>
            <option value="COMERCIAL" style="background-color: #ccccff;">COMERCIAL</option>
            <option value="LABORAL" style="background-color: #ffffcc;">LABORAL</option>
            <option value="CONTENCIOSO ADMINISTRATIVO" style="background-color: #ffccff;">CONTENCIOSO ADMINISTRATIVO</option>
            <option value="OTRO" style="background-color: #c5c4c3;">OTRO</option>
        </select>

        <label for="dias">Cantidad de Días:</label>
        <input type="number" id="dias" required>

        <button type="submit">Calcular Fecha Final</button>
        <button type="button" id="limpiarBoton">Limpiar</button>
    </form>

    <h2>Fecha Final: <span id="fechaResultado"></span></h2>

    <script src="script.js"></script>
</body>
</html>
